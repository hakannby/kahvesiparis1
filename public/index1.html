<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kahve Siparişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fefefe;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .coffee-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .coffee-item {
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .coffee-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .coffee-item.selected {
      border-color: #6b3e26;
      box-shadow: 0 0 10px rgba(107, 62, 38, 0.7);
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 16px;
      background: #6b3e26;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #order-result {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Kahve Sipariş Sistemi</h1>

  <div class="coffee-grid" id="coffee-list">
    <!-- Kahveler buraya eklenecek -->
  </div>

  <button onclick="submitOrder()">Sipariş Ver</button>

  <div id="order-result"></div>

  <script>
    const kahveler = [
      { ad: "Americano",   resim: "img/americano.jpg" },
      { ad: "Latte",       resim: "img/latte.jpg" },
      { ad: "Cappuccino",  resim: "img/cappuccino.jpg" },
      { ad: "Cortado",     resim: "img/cortado.jpg" },
      { ad: "Bad Black",   resim: "img/badblack.jpg" }
    ];

    const coffeeList = document.getElementById("coffee-list");
    let selected = null;

    kahveler.forEach((kahve, index) => {
      const div = document.createElement("div");
      div.className = "coffee-item";
      div.innerHTML = `
        <img src="${kahve.resim}" alt="${kahve.ad}">
        <p>${kahve.ad}</p>
      `;
      div.onclick = () => {
        document.querySelectorAll(".coffee-item").forEach(i => i.classList.remove("selected"));
        div.classList.add("selected");
        selected = kahve.ad;
      };
      coffeeList.appendChild(div);
    });

    function submitOrder() {
      const resultDiv = document.getElementById("order-result");
      if (selected) {
        resultDiv.innerText = `☕ Siparişiniz alındı: ${selected}`;
      } else {
        resultDiv.innerText = "Lütfen bir kahve seçin.";
      }
    }
  </script>
</body>
</html>
